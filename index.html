<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>Trivia Game</title>
</head>
<body>
    <div class="container-fluid" id="game-view">
    <div id="start-page">

        <div class="row justify-content-center">
            <div class="col-6 start-content">
                <h1 id="start-title col-12">Questions at the Bridge of Death!</h1>
                <h3 id="start-message col-12">Enter at your own Peril!</h3>
            </div>
        </div>
         <div class="row justify-content-center">
            <button class="btn btn-dark col-2" id="start-button">start</button>
        </div>
    </div>
    <div id="game-page">
        <div class="row justify-content-center">
            <div id="question-div" class="col-4"></div>
        </div>
        <div class="row justify-content-center">
            <div id="answer-div" class="col-4"></div>
        </div>
        <div class="row justify-content-center">
        	<div id="timer-div" class="col-4"></div>
        </div>
        <div class="row justify-content-center">
            <div id="gif-div" class="col-4"></div>
        </div>
    </div>
    <div id="end-page">
        <div class="row justify-content-center">
            <div class="col-6 text-center end-div">
                <h2>Game Over!</h2>
                <h4 id="correct"></h4>
                <h4 id="wrong"></h4>
            </div>
        </div>
         <div class="row justify-content-center">
                <div id="end-gif" class="col-4"></div>
        </div>
        <div class="row justify-content-center">
            <button id="reset" class="btn btn-dark col-2">Try Again</button>
        </div>
    </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
